<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Convertir texto a mayúsculas</title>
  </head>
  <body>
    <label for="texto">Ingresa un texto:</label>
    <input type="text" id="texto">
    <button class="btn">Convertir mensaje a mayúsculas</button>
    <p id="resultado"></p>

    <script>
      const input = document.querySelector("#texto");
      const resultado = document.querySelector("#resultado");
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", () => {
        const textoEnMayusculas = input.value.toUpperCase();
        resultado.textContent = textoEnMayusculas;
      });
    </script>
  </body>
</html>
